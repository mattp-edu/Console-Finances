<!DOCTYPE html>
<html lang="en-gb">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
  <title>M4 Challenge</title>
</head>
<body>
  <section class="d-flex min-vh-100 flex-column">
    <div class="d-flex fakeHeader text-center align-items-center justify-content-center">
      <h1>Week 4 Challenge++</h1>
    </div>
    <div class="container-fluid my-auto justify-content-center z-1">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-11" id="content">
          <div class="container p-4" id="dataFields">
            <h1 class="text-center">Financial Analysis</h1>
            <div class="divider my-3"></div>
            <div class="row dataDisplayRow my-3"> 
              <div class="col-lg-6 col-sm-12 text-lg-end">Total Months:</div>
              <div class="col-lg-5 col-sm-12 fw-bold" id="dataCount"></div>
            </div>
            <div class="row dataDisplayRow my-3"> 
              <div class="col-lg-6 col-sm-12 text-lg-end">Total:</div>
              <div class="col-lg-5 col-sm-12 fw-bold" id="dataTotal"></div>
            </div>
            <div class="row dataDisplayRow my-3"> 
              <div class="col-lg-6 col-sm-12 text-lg-end">Average Change:</div>
              <div class="col-lg-5 col-sm-12 fw-bold" id="dataAvg"></div>
            </div>
            <div class="row dataDisplayRow my-3"> 
              <div class="col-lg-6 col-sm-12 text-lg-end">Greatest Increase in Profits/Losses:</div>
              <div class="col-lg-5 col-sm-12 fw-bold" id="dataMax"></div>
            </div>
            <div class="row dataDisplayRow my-3"> 
              <div class="col-lg-6 col-sm-12 text-lg-end">Greatest Decrease in Profits/Losses:</div>
              <div class="col-lg-5 col-sm-12 fw-bold" id="dataMin"></div>
            </div>
          </div>
        </div>
      </div>      
    </div>
    <div class="fakeFooter z-2 mb-0">Created by the Legendary Matt Panyor</div>
  </section>
  <div class="accentBG z-0"></div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
